<!DOCTYPE html>
<html>
    <head>
        <title>TP2 ANNES</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="validation.js"></script>
    </head>
    <body>
         <div class="primary_div">

        
            <div class="header_form">
                <h1>Saisie d'une fiche "Personne" </h1> 
            </div>

            <div class="my_form">
                <form id="formAW" onsubmit="validation()">

                    <div class="form_nom">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="* HENDRIX" required>
                    </div>
                    
                    <div class="form_prenom">
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="* Jimmy" maxlength=30 required>
                    </div>

          
                    <div class="form_date">
                        <label for="date">Date de naissance</label>
                        <input type="date" id="date" name="date" min="1900-01-01" max="2018-01-01" required> 
                    </div>
                    
                    <div class="form_addr">
                        <label for="adress">Adresse</label>
                        <input type="text" id="adress" name="adress" placeholder="* 8 rue les castors, Paris" maxlength=50 required>
                    </div>
             
                    <div class="form_mail">
                        <label for="mail">Adresse mail</label>
                        <input type="email" id="mail" name="mail" placeholder="* abcd@mail.com" required>
                    </div>
                    <div class="form_button">
                        <input type="button" value="Valider" onclick="validation()">
                    </div>
                      
                </form>
            </div>

            <div id="error"></div>
            <div id="resultat"></div>
         </div>   

    </body>
</html>
